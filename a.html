<!DOCTYPE html>
<html>
<head>
<title>留言板</title>
<link rel="stylesheet" href="a.css">
</head>
<body align="center">
    <p>寫下你的留言。</p>
    <br>
    <form action="" method="post" onsubmit="return false;">
    <br>
    <TEXTAREA NAME="feedback" id="feedback" ROWS="8" COLS="80" placeholder="想寫甚麼留言都可以" class="BG-Copy"
    style="border:2px #a8ce20 solid;"></TEXTAREA>
    <br>
    <INPUT TYPE="submit" VALUE="發佈" class="Base" style='text-align:"right"' onclick='processFormData();addMsg()'>
    </form>
    <hr>
    <br>
    <CAPTION>
    <h2><strong>我的留言紀錄</strong></h2>
    </CAPTION>
    <br>
    <table width="800px" align="center" id='Feedback_table'>
    <tr>
    <th width="30%">留言時間</th>
    <th width="30%">留言內容</th>
    <th width="10%"></th>
    </tr>
    </table>
    <script src="a.js"></script>
</body>
 </html>
 
 </html>
